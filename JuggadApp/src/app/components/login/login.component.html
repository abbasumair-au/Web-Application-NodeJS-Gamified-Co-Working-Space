<div class="container">
    <div class="login-form" style="width: 400px; height: 200px;">    
        <form action="" method="">
            <div class="avatar"><img src="assets/juggad.jpeg" class="img-fluid" alt="Responsive image" ></div>
            <h4 class="modal-title" style="color: green; font-weight: bold">Login Your Account</h4>

          <div class="form-group">
              <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Email" required="required" >
          </div>


            <div class="form-group">
                <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required="required">
            </div>
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" (click) = "login()">              
        </form> 
          <p class="text-center text-muted small">Don't have an account? <a href="#">Sign up here!</a></p>        
        
</div>
